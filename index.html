<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Happy Birthday!</title>  
<style>  
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap');  
    :root {  
        --primary-bg: linear-gradient(135deg, #ffdde1, #ee9ca7);  
        --secondary-bg: rgba(255, 255, 255, 0.15);  
        --box-bg: rgba(255, 255, 255, 0.2);  
        --text-color: #fff;  
        --accent-color: #ff4d88;  
    }  
    body {  
        background: var(--primary-bg);  
        color: var(--text-color);  
        font-family: 'Roboto', sans-serif;  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        height: 100vh;  
        margin: 0;  
        overflow: hidden;  
        text-align: center;  
    }  
    .screen { display: none; width: 90%; max-width: 400px; padding: 20px; box-sizing: border-box; }  
    .screen.active { display: flex; flex-direction: column; justify-content: center; align-items: center; animation: fadeIn 0.5s ease-in-out; }  
    .box { background: var(--box-bg); backdrop-filter: blur(10px); border-radius: 20px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 0 20px rgba(255, 192, 203, 0.5); width: 100%; max-width: 350px; margin-bottom: 20px; }  
    .box p { font-size: 1.4em; font-family: 'Dancing Script', cursive; }  
    input { width: 80%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.4); background-color: var(--secondary-bg); color: var(--text-color); font-size: 1em; text-align: center; }  
    button, .choice-btn { padding: 12px 25px; border-radius: 25px; border: none; cursor: pointer; font-size: 1em; font-weight: bold; margin: 10px; background: linear-gradient(45deg, #ff4d88, #ff6f61); color: var(--text-color); box-shadow: 0 0 15px rgba(255, 105, 180, 0.6); transition: transform 0.2s, box-shadow 0.3s; }  
    button:hover, .choice-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 105, 180, 0.9); }  

    /* üéâ Glowing Press Button Style */
    .press-btn {
        margin-top: 15px;
        padding: 12px 28px;
        font-size: 1.1em;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        color: #fff;
        background: linear-gradient(45deg, #ff4d88, #ff6f61, #ffcc70);
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.7),
                    0 0 30px rgba(255, 105, 180, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
        animation: glow 2s infinite alternate;
    }
    .press-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.9),
                    0 0 40px rgba(255, 105, 180, 0.7);
    }
    @keyframes glow {
        0% { box-shadow: 0 0 10px #ff4d88, 0 0 20px #ff6f61; }
        100% { box-shadow: 0 0 25px #ff6f61, 0 0 50px #ffcc70; }
    }

    .icons-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; }  
    .icons-container div { width: 70px; height: 70px; border-radius: 50%; background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 10px rgba(255, 192, 203, 0.7); transition: transform 0.3s; }  
    .icons-container div:hover { transform: scale(1.1); }  
    .cake-bg { background-image: url('assets/cake_bg.jpg'); }  
    .gift-bg { background-image: url('assets/gift_bg.jpg'); }  
    .heart-bg { background-image: url('assets/heart_bg.jpg'); }  
    .icons-container img { width: 40px; height: 40px; }  
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }  
    .heart { position: absolute; width: 15px; height: 15px; background: rgba(255, 105, 180, 0.8); transform: rotate(45deg); animation: float 6s infinite ease-in; }  
    .heart::before, .heart::after { content: ''; position: absolute; width: 15px; height: 15px; background: rgba(255, 105, 180, 0.8); border-radius: 50%; }  
    .heart::before { top: -7px; left: 0; }  
    .heart::after { left: -7px; top: 0; }  
    @keyframes float { 0% { transform: translateY(0) rotate(45deg); opacity: 1; } 100% { transform: translateY(-800px) rotate(45deg); opacity: 0; } }  
    .hidden { display: none; }  
    .send-btn.active { display: block; margin-top: 15px; }  
</style>  
</head>  
<body>  
<div id="hearts"></div>  
<audio id="background-music" loop>  
    <source src="assets/bg_music.mp3" type="audio/mpeg">  
</audio>  
<div id="app-container">  
    <div id="nameScreen" class="screen active">  
        <div class="box">  
            <p>Your name?</p>  
            <div class="input-group">  
                <input type="text" id="nameInput" placeholder="Pookie birthday">  
                <button class="continue-btn" id="continueBtn">Continue</button>  
            </div>  
        </div>  
    </div>  
    <div id="popupScreen" class="screen">  
        <div class="box">  
            <p id="popupMessage"></p>  
            <button class="ok-btn" id="okBtn">OK</button>  
        </div>  
    </div>  
    <div id="colorScreen" class="screen">  
        <div class="box">  
            <p id="colorPrompt"></p>  
            <div class="choice-btn-container">  
                <button class="choice-btn blue-btn" id="blueBtn">Blue</button>  
                <button class="choice-btn red-btn" id="redBtn">Red</button>  
            </div>  
        </div>  
    </div>  
    <div id="mainScreen" class="screen main-screen">  
        <div class="avatar-container">  
            <img src="assets/panda.png" alt="Panda Avatar" class="avatar">  
        </div>  
        <p style="font-size: 1.5em; font-weight: bold; margin-bottom: 5px;">Hi, <span id="displayName"></span> ‚ù§Ô∏è</p>  
        <div class="main-message-box" id="messageBox">  
            <div class="icons-container" id="iconsContainer">  
                <div class="cake-bg"><img src="assets/cake.png" alt="Cake"></div>  
                <div class="gift-bg"><img src="assets/gift.png" alt="Gift"></div>  
                <div class="heart-bg"><img src="assets/heart.png" alt="Heart"></div>  
            </div>  
            <div class="message-content">  
                <p id="mainText" style="text-align: left;"></p>  
            </div>  
        </div>  
        <button class="send-btn hidden" id="sendBtn">Send</button>  
    </div>  
    <div id="giftScreen" class="screen">  
        <div class="box">  
            <p id="giftPrompt"></p>  
            <div class="choice-btn-container">  
                <button class="choice-btn blue-btn" id="yesBtn">Yes</button>  
                <button class="choice-btn red-btn" id="yesYesBtn">Yes Yes ‚ù§Ô∏è</button>  
            </div>  
        </div>  
    </div>  
</div>  

<script>  
function createHeart() {  
    const heart = document.createElement('div');  
    heart.className = 'heart';  
    heart.style.left = Math.random() * 100 + 'vw';  
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';  
    document.body.appendChild(heart);  
    setTimeout(() => heart.remove(), 7000);  
}  
setInterval(createHeart, 300);  

document.addEventListener('DOMContentLoaded', () => {
    const backgroundMusic = document.getElementById('background-music');
    const nameScreen = document.getElementById('nameScreen');
    const popupScreen = document.getElementById('popupScreen');
    const colorScreen = document.getElementById('colorScreen');
    const mainScreen = document.getElementById('mainScreen');
    const giftScreen = document.getElementById('giftScreen');
    const nameInput = document.getElementById('nameInput');
    const continueBtn = document.getElementById('continueBtn');
    const popupMessage = document.getElementById('popupMessage');
    const okBtn = document.getElementById('okBtn');
    const colorPrompt = document.getElementById('colorPrompt');
    const blueBtn = document.getElementById('blueBtn');
    const redBtn = document.getElementById('redBtn');
    const displayName = document.getElementById('displayName');
    const iconsContainer = document.getElementById('iconsContainer');
    const mainText = document.getElementById('mainText');
    const sendBtn = document.getElementById('sendBtn');
    const giftPrompt = document.getElementById('giftPrompt');
    const yesBtn = document.getElementById('yesBtn');
    const yesYesBtn = document.getElementById('yesYesBtn');

    let userName = '';
    let currentMessageIndex = 0;

    const messages = [
        { text: "Happy Birthday My bestay ü•≥", button: "Press here" },
        { text: "Getting older, getting cuter hehe", button: "Press here >" },
        { text: "Stay blessed, stay healthy & may no evil eye ever touch our friendship ‚ù§Ô∏èüßø.", button: "Press here!" },
        { text: "Hope your fortune keeps flowing, until you don't know how to spend it.", button: "Press here!" },
        { text: "Thank you for being my biggest support, caring about me and always being there for me! ‚ù§Ô∏è", button: "Press here!" } // ‚úÖ Added last line
    ];

    document.body.addEventListener('click', () => {
        if (backgroundMusic.paused) {
            backgroundMusic.play().catch(() => {});
        }
    }, { once: true });

    function showScreen(screen) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        screen.classList.add('active');
    }

    function showPopup(message, nextScreen) {
        popupMessage.textContent = message;
        showScreen(popupScreen);
        okBtn.onclick = () => showScreen(nextScreen);
    }

    function startTypingEffect(element, text, callback) {
        element.style.whiteSpace = 'pre-wrap';
        let i = 0;
        element.textContent = '';
        const speed = 50;
        function type() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(type, speed);
            } else if (callback) {
                callback();
            }
        }
        type();
    }

    continueBtn.addEventListener('click', () => {
        userName = nameInput.value.trim() || "Birthday girl";

        if (userName.toLowerCase() !== "rooh") {
            alert("Access Denied! ‚ùå Only Rooh can continue.");
            return;
        }

        displayName.textContent = userName;

        showPopup(`Hi, ${userName} üëã`, popupScreen);

        okBtn.onclick = () => {
            showPopup(`It's your birthday today!`, popupScreen);
            okBtn.onclick = () => {
                showPopup(`Happy Birthday to one of the most special people in my life! ‚ù§Ô∏èüéâ`, popupScreen);
                okBtn.onclick = () => {
                    showPopup(`May you always be blessed with good health, endless happiness, and strength to achieve every dream you hold close to your heart. Having you as a best friend is truly a blessing, and I wish your journey ahead is as beautiful and inspiring as you are!`, popupScreen);
                    okBtn.onclick = () => {
                        colorPrompt.innerHTML = `Oh, ${userName}, which color do you want to choose?`;
                        showScreen(colorScreen);
                    };
                };
            };
        };
    });

    blueBtn.addEventListener('click', () => {
        showScreen(mainScreen);
        showNextMessage();
    });

    redBtn.addEventListener('click', () => {
        showScreen(mainScreen);
        showNextMessage();
    });

    function showNextMessage() {
        if (currentMessageIndex < messages.length) {
            const avatarImg = mainScreen.querySelector('.avatar');
            avatarImg.src = (currentMessageIndex === 1) ? "assets/cow.png" : "assets/panda.png";

            iconsContainer.style.display = 'none';
            const msg = messages[currentMessageIndex];
            mainText.innerHTML = "";

            startTypingEffect(mainText, msg.text, () => {
                const btn = document.createElement("button");
                btn.textContent = msg.button;
                btn.className = "press-btn";  // glowing style
                btn.onclick = () => {
                    currentMessageIndex++;
                    showNextMessage();
                };
                mainText.appendChild(document.createElement("br"));
                mainText.appendChild(btn);
            });
        } else {
            giftPrompt.textContent = `${userName}, Do you want a gift?`;
            showScreen(giftScreen);
        }
    }

    yesBtn.addEventListener('click', () => {
        showPopup("Hope you're happy on your special day you must be happy!", mainScreen);
    });

    yesYesBtn.addEventListener('click', () => {
        showPopup("I worked hard to make this for you ‚ù§Ô∏è", mainScreen);
    });

    okBtn.addEventListener('click', () => {
        if (mainScreen.classList.contains('active')) {
            iconsContainer.style.display = 'flex';
            mainText.textContent = "Tap here for your birthday surprise! ‚ù§Ô∏èüéÅüéÇ";
        }
    });

    showScreen(nameScreen);
});
</script>  
</body>  
                                                             </html>
